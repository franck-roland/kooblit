{% extends "navigation/base.html" %}
{% load staticfiles %}

{% block nav_search %}
  <form id="search_form" class="collapse navbar-collapse navbar-form navbar-left" action="{% url 'search_engine:search' %}" role="search" method="get" onsubmit="return display_loader('#ajax_loader')" >
    <div class="form-group">
      <div class="dropdown">
        <input id="search_bar" type="text" class="form-control " placeholder="Rechercher un ouvrage..." name='title'>
        <img src="{% static "img/ajax-loader.gif"%}" id="ajax_loader" />
      </div>
    </div>
    <button type="submit" style="position:absolute;top:-9999px;width:1px;" ></button>
  </form>
{% endblock %}

{% block nav_header %}
  <ul class="navbar-nav">
    <li>
      <a class="navbar-brand" href="{% url 'homepage'%}">
       <img class="point_kooblit" src="{% static "img/logo/little_baniere_kooblit.png" %}" alt="Logo Kooblit" />
      </a>
    </li>
  </ul>
{% endblock %}

{% block nav_profile %}
  {% if user.is_authenticated %}
    {{ block.super }}
  {% else %}
    <li>
      <a href="{% url 'usr_management:login' %}#enregistrement" class="navbar_login"> S'enregistrer</a>
    </li>
    <li>
      <a href="{% url 'usr_management:login' %}#connection" class="navbar_login"> Se connecter</a>
    </li>
  {% endif %}
{% endblock %}
