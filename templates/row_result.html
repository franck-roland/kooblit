{% load static %}
{% if resultat %}
<div class="row result_line">
      {% for item in resultat %}

        {% if forloop.counter0|divisibleby:nb_result and forloop.counter0 %}
          </div><div class="row result_line">
        {% endif %}

        <div class="element img_container2 col-md-2 col-sm-4 col-xs-6" {% if forloop.counter0 >= nb_result  %}style=""{% endif %}>

            <div class="repre_image col-xs-12 col-sm-12 col-md-12">
              <a data-toggle="tooltip" data-placement="top" title="{{ item.title }}" data-original-title="Je cherche une synthÃ¨se" href="{% url 'book_management:search' item.title %}">
                {% if item.image %}
                    <img src="{{ item.image }}" />
                {% else %}
                    <img src='{% static 'img/empty_gallery.png' %}' />
                {% endif %}
              </a>
            </div>

            <div class="result_info col-xs-12 col-sm-12 col-md-12">
              <div class="result_title">
                {{item.little_title|title|safe}}
              </div>

              <div class="result_author">
                {{item.author}}
              </div>
            </div>

        </div>

      {% endfor %}
</div> <!-- row result_line -->
{% endif %}
