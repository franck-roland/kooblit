{% load staticfiles %}
<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/TR/SVG11/">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Franck ROLAND">
    <link rel="shortcut icon" href="{% static "img/ico/point_kooblit.ico" %}">

    <title>KOOBLIT</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="{% static "flatly/bootstrap.min.css" %}" rel="stylesheet"> -->
    <!-- <link href="{% static "flatly/bootstrapTmp.css" %}" rel="stylesheet"> -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/typeahead.css" %}" rel="stylesheet">
    <link href="{% static "css/base.css" %}" rel="stylesheet">

    <!-- CSS Conquer -->
    
  
    <!-- Custom styles for this template -->
    {% block extra_css %}{% endblock %}
    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrap">
      {% block content %}{% endblock %}
    </div> <!-- /.wrap -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <!-- <script src="jquery-ui.min.js" type="text/javascript"></script> -->
    <script src="{% static "js/typehead.js" %}" type="text/javascript"></script>
    <script src="{% static "js/search_bar.js" %}" type="text/javascript"></script>
    <script type="text/javascript">
    var loaders = ['#ajax_loader', '#main_ajax_loader'];
    for (var i=0; i<loaders.length; i++){
      $(loaders[i]).css('display', 'none');
    }
    $('#search_bar').bind("typeahead:selected", function () {
        $("#search_form").submit();
    });
    function display_loader(loader_name){
        $(loader_name).css('display', 'inline-block');
    }
    </script>
    {% block script_block %}{% endblock %}
  </body>
</html>
