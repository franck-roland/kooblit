<li class="list_{{input_name}}">
    <div class="row">
        <div class="col-md-1">
            {{label}}: 
        </div>
        <div class="col-md-11" >
            <div class="form-group ">
                <div class="col-lg-12 input-container" >
                    <input id="id_{{input_name}}" class="form-control" maxlength="30" name="{{input_name}}" type="{{type}}" placeholder="{{placeholder}}" value="{{value}}" {{required}} onchange="display_button()" />
                    <ul id="errors_field_{{input_name}}">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</li>
